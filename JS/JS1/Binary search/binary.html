<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>binary tree</title>
</head>
<body>
<script>
   // ------- Алгоритм бинарного поиска ------------------------

    var arr = [1,4,5,-2,3,35,11,-8,0];

    console.log(arr);
   // Для начала нам нужно отсортировать массив

    arr.sort((a,b)=> a-b);
    console.log(arr);

    // ------- Функция бинарного поиска -------------
    // Аргументами задаём массив и элемент, который нужно в нём найти

    function binarySearch(list, item) {
        var low = 0;
        var high = list.length-1;
        var mid, guess;

        while (low<=high) {                      // От нулевого индекса до последнего
            mid = Math.floor((low+high)/2);      // вычисляем индекс среднего элемента массива
            console.log(list[mid] + ' - средний элемент, ' + mid + ' - его индекс');
            guess = list[mid];                   // записываем в переменную guess средний элемент,

            if (guess == item) return mid;       // если он оказался искомым, вернуть !индекс! этого элемента
            else if (guess>item) high = mid-1;   // если средний элемент оказался больше нужного,
                                                 // то заменяем верхнюю границу условия в цикле на индекс среднего элемента -1(т.е. минус он сам)
            else low = mid +1;                   // иначе заменяем нижнюю границу low в условии
                                                 // таким образом на каждом проходе отсекаем половину оставшегося массива
                                                 // то с меньшими элементами, то с большими в которой элемента нет
        }
        return null;                        // если же элемент в массиве не найден вернём пустое значение
    }

    // Для массива из n элементов бинарный поиск выполняется за не более чем Math.ceil(Math.log2(n)) шагов

    var el =1;                              // для el =1 изменение индекса среднего элемента(и границ цикла):
                                            // (0+8)/4 -> (0+3)/2 -> (2+3)/2 -> (3+3)/2
    var bS = binarySearch(arr, el);
    // console.log(bS);
    console.log('-------------------------------------');
    if (bS == null) console.log(el + ' - такого элемента в массиве нет');
    else console.log(el + ' - элемент в массиве найден! \n' + bS + ' - индекс искомого элемента');

</script>
</body>
</html>
