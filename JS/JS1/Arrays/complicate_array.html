    <script>

        // Найти сумму всех элементов массива c произвольной "сложностью вложенности"
        
    var a = [34, [32, [3], 2334], [3]];

    var b = [1, 2, [3, 4, [5, 6,[11,[12]]], 7], 8, [9, 10]];

    var c = [3,3,2];


    console.log(a);

    function flatten(ar) {
        if (Array.isArray(ar)) {
            return ar.reduce(function(done,curr){		// перебор reduce
                return done.concat(flatten(curr));		//используя особенность concat вытаскиваем элементы
                }, []);					                //начинаем с пустого
        }   else {
                return ar;
            }
    }

    function sum(arr) {
        var summ=0;
        for (var i=0;i<arr.length;i++) {
            summ+=arr[i];
        }
        return summ;
    }

console.log(flatten(a));
console.log(flatten(b));

console.log(sum(c));        
console.log(sum(flatten(a)));   
console.log(sum(flatten(b)));
