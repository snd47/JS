<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bubble sort</title>
</head>
<body>
<script>
//																----- Сортировка пузырьком -----
    var a= [3,14,1,-10,3,5,99,12,4], i, j, k, n = a.length;

    console.log(a);
    console.log('Итерации:');
    // Т.к. у нас есть флаг, мы же можем привязаться к нему и тогда нам не нужно дополнительное условие в for.
    // Тогда упростим внешний цикл, заменяя for на while.

    var f = true;  // обозначим флаг перед циклом, теперь нам не нужно будет использовать break дальше


        while (f) {                               // Привязываемся внешним циклом(сколько делать пробегов по массиву) к флагу
            f = false;                           // переназначили флаг, значение которого останется, если условие следующего цикла не выполнится
            for (i = 0; i < n - 1; i++) {		// n-1 потому что последний элемент менять не с чем т.к. он последний                                             
                if (a[i] > a[i + 1]) {          // сравниваем каждый элемент(первый со следующим и т.д.)
                    k = a[i];			        // записываем больший элемент массива во временную переменную k (сохранили себе в память)
                    a[i] = a[i + 1];		// а на её место записываем меньший элемент i+1, т.е. затираем прошлый больший элемент меньшим
                    a[i + 1] = k;			// теперь замещаем меньший элемент большим, доставая его из памяти k. (толкаем вперёд)
                    // debugger;
                    f = true;               // Меняем снова на true(чтобы всё у нас было true:)
                                            // чтобы цикл продолжал менять местами числа, пока есть что менять
                }
            }
            console.log(a);
        }

    console.log('Итого:');
    console.log(a);

// Вот теперь мне нравится:)



</script>
</body>
</html>
