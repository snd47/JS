<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bubble</title>
</head>
<body>
<script>
    //                  ---- Сортировка пузырьком ----

 // var a= [3,14,1,-10,3,5,99,12,4], i, j, k, n = a.length;

    var a = [5,4,3,2,1], i, j, k, n = a.length;

    console.log('Исходный массив: ' + a);
    console.log('Количество элементов в массиве: ' + n);

// Нам нужно сделать максимум n-1 итерацию, где n - количество элементов массива.
// Таким образом одеваем наш предыдущий цикл в ещё один

    for (j=0; j<n-1; j++) {		// ОДЕЛИ В ЦИКЛ
        for (i=0; i<n-1; i++) {		// n-1 потому что последний элемент менять не с чем т.к. он последний
            if (a[i]> a[i+1]) {		// сравниваем каждый элемент
                k = a[i];			// записываем больший элемент массива во временную переменную k (сохранили себе в память)
                a[i] = a[i+1];		// а на её место записываем меньший элемент i+1, т.е. затираем прошлый больший элемент меньшим
                a[i+1]= k;			// теперь замещаем меньший элемент большим, доставая его из памяти k.
            }
        }
        console.log(a);         // Выводим на каждой итерации
    }							// ОДЕЛИ В ЦИКЛ

// Теперь массив отсортирован
    console.log(a);
    // Но что если на нужно отсортировать большой произвольный массив, где количество итераций будет, скорее всего, не максимальной, для полной сортировки массива?
    // И мы не хотим делать лишние итерации. Тогда понадобиться дополнительное условие, флаг.
    // Продолжение в Bubble3_with_flag.html

</script>

</body>
</html>
