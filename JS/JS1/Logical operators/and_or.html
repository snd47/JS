<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    var a = 10, b = 10;

    function ab() {
        // console.log('Рello !');
        return 7;
    }

    function nn() {
        console.log('I am Null?');
        return null
        
    }

    function tt() {
        console.log('I am True function!');
        return 1
    }


    console.log(0 || ab()); // возвращает TRUE равное функции ab, т.к. левое выражение FALSE

    console.log(1 && 2 &&tt()&&3); // возвращает TRUE равный крайнему правому выражению
                                    // пробегая по функции - выполняет её

    console.log((a==b) && nn());    //  возвращает FALSE равный правому выражению функции, которая выполняется 
                                    // и возвращает соответствующее значение

    console.log((a>b) || tt());      // также начинает вычислять с ЛЕВОГО операнда, если он TRUE его и возвращает, иначе идет вправо

    console.log(1 && 0);  // возвращает FALSE равный правому выражению

    console.log(1&&2);  // возвращает TRUE равный  правому(последнему) выражению, т.к. проход происходит слева направо

    console.log(1 || 2); // возвращает TRUE равный левому выражению

    console.log(0 || 0 || nn()); // пробегает до конца, возвращает FALSE = null



// Итак принцип следующий:
// Пробег интерпретатора у логических операторов происходит !слева-направо!
// || "или" находит первое значение TRUE и возвращает его, если не находит возвращает последнне правое FALSE
// && "и" находит первое значение FALSE и возвращает его, если не находит возвращает последнне правое TRUE
// Как видим данные операторы конвертируют операнды в логическое значение, но при остановке возвращают найденный операнд
// в исходном виде без конвертации

    console.log( null || 1 || undefined ); // 1
    // Но при комбинации операторов правила меняются из-за приоритетов*
    
    console.log( null || 1 && undefined );  // Приоритет у && больше, чем у ||

    console.log( null || (1 && undefined)); // идентично с выражение строкой выше
    console.log( null ||  undefined);        // т.е. выражение приводится к такому виду

    // * таблица приоритетоа операторов
    // https://developer.mozilla.org/ru/docs/Web/JavaScript/Reference/Operators/Operator_Precedence

// ----  практический пример использования таких операторов: -----------------

    // Если переменная max_width определена, используется ее значение. В противном случае
    // значение извлекается из объекта preferences. Если объект (или его свойство max_with)
    // не определен, используется значение константы, жестко определенной в тексте программы.


        // var max = max_width || preferences.max_width || 500;

    // ещё интересный пример:
        function copy(o,p) {  // скопировать свойство объекта o в объект p
            p = p || {};        // если объект не был передан, создать новый объект
                             // реализация тела ф-ии
        }

</script>
